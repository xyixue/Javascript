<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Band Names</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: rebeccapurple;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 16px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 15px;
    }
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>
</head>
<body>
  
  <ul id="bands"></ul>

<script>
   function strip(bandName = '') {
    return bandName.replace(/^(an |the |a )/i, '');
  }

  const sortedBand = bands.sort(function(a, b) {
    if (strip(a) > strip(b)) {
      return 1;
    } else {
      return -1;
    }
  });
  console.log(sortedBand);

  
  document.querySelector('#bands').innerHTML =  sortedBand.map(band => {
    return `
      <li>${band}</li>
    `;
  }).join('');


</script>

</body>
</html>
