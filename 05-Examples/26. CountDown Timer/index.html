<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 秒</button>
      <button data-time="300" class="timer__button">小休 5</button>
      <button data-time="900" class="timer__button">打盹 15</button>
      <button data-time="1500" class="timer__button">工作 25</button>
      <button data-time="3600" class="timer__button">午餐 60</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="客官，要来几分钟的 ？">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts-start.js"></script>
</body>
</html>
